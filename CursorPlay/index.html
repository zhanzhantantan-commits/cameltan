<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人展示页面</title>
    <link rel="icon" type="image/jpeg" href="imgs/4.jpg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>cameltan</h2>
            </div>
            <div class="nav-links">
                <a href="#home" class="nav-link">首页</a>
                <a href="#about" class="nav-link">关于</a>
                <a href="#chat" class="nav-link">对话AI</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main>
        <!-- 个人展示与照片轮播 -->
        <section id="home" class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">欢迎来到我的世界</h1>
                <p class="hero-subtitle">探索创意，分享想法，与AI对话</p>
            </div>
            
            <!-- 照片轮播 -->
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-slide active">
                        <img src="imgs/4.jpg" alt="照片1">
                    </div>
                    <div class="carousel-slide">
                        <img src="imgs/5.jpg" alt="照片2">
                    </div>
                    <div class="carousel-slide">
                        <img src="imgs/能年玲奈.jpeg" alt="照片3">
                    </div>
                </div>
                
                <!-- 轮播控制按钮 -->
                <button class="carousel-btn prev" onclick="changeSlide(-1)">‹</button>
                <button class="carousel-btn next" onclick="changeSlide(1)">›</button>
                
                <!-- 轮播指示器 -->
                <div class="carousel-indicators">
                    <span class="indicator active" onclick="goToSlide(1)"></span>
                    <span class="indicator" onclick="goToSlide(2)"></span>
                    <span class="indicator" onclick="goToSlide(3)"></span>
                </div>
            </div>
        </section>

        <!-- 关于部分 -->
        <section id="about" class="about-section">
            <div class="container">
                <h2>关于我</h2>
                <p>我是一名热爱技术的开发者，专注于创造优雅的用户体验和创新的解决方案。在这个快速发展的数字时代，我相信技术与人文的结合能够创造出更美好的未来。</p>
                <div class="skills-grid">
                    <div class="skill-item">
                        <h3>前端开发</h3>
                        <p>React, Vue, HTML5, CSS3, JavaScript</p>
                    </div>
                    <div class="skill-item">
                        <h3>后端开发</h3>
                        <p>Node.js, Python, 数据库设计</p>
                    </div>
                    <div class="skill-item">
                        <h3>设计思维</h3>
                        <p>用户体验设计，界面设计</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- AI对话界面 -->
        <section id="chat" class="chat-section">
            <div class="container">
                <h2>与AI对话</h2>
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message ai-message">
                            <div class="message-content">
                                <p>您好！我是您的AI助手，很高兴为您服务。请问有什么可以帮助您的吗？</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-input-container">
                        <input type="text" id="messageInput" placeholder="向AI提问..." class="chat-input">
                        <button onclick="sendMessage()" class="send-btn">发送</button>
                        <button onclick="clearChat()" class="clear-btn">清空对话</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">

                <a href="#" class="social-link" title="Twitter">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                </a>
            </div>
            <p>&copy; 2024 cameltan. 保留所有权利.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
